<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMet - School Dashboard</title>
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/root.css">
    <link rel="stylesheet" href="../assets/css/schools.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Sidebar Toggle (visible only on mobile) -->
    <button class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar will be loaded here -->
    <div class="sidebar" id="sidebar"></div>

    <div class="main-content">
        <div class="header">
            <h1>Principal Management</h1>
        </div>

        <!-- Search and Add Principal -->
        <div class="search-add-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchPrincipal" placeholder="Search principals...">
            </div>
            <button class="btn btn-primary" id="addPrincipalBtn">
                <i class="fas fa-plus"></i> Add Principal
            </button>
        </div>

        <!-- Principals Card -->
        <div class="card">
            <div class="card-header">
                <h2>Principals List</h2>
            </div>
            <div class="card-body">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Principal Name</th>
                            <th>Email</th>
                            <th>Contact</th>
                            <th>Assigned School</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="principalsTableBody">
                        <!-- Principals will be loaded here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- View Principal Modal -->
    <div class="modal" id="viewPrincipalModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Principal Details</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div id="principal-modal-body"></div>
        </div>
    </div>

    <!-- Add/Edit Principal Modal -->
    <div class="modal" id="principalFormModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="principalModalTitle">Add New Principal</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="principalForm">
                    <input type="hidden" id="principalId">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="principalName">Full Name</label>
                            <input type="text" id="principalName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="principalEmail">Email</label>
                            <input type="email" id="principalEmail" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="principalPhone">Phone</label>
                            <input type="tel" id="principalPhone" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="principalDob">Date of Birth</label>
                            <input type="date" id="principalDob" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="principalAddress">Address</label>
                        <input type="text" id="principalAddress" class="form-control" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="principalCity">City</label>
                            <input type="text" id="principalCity" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="principalState">State</label>
                            <input type="text" id="principalState" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="principalPincode">Pincode</label>
                            <input type="text" id="principalPincode" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="principalSchool">Assign School</label>
                        <select id="principalSchool" class="form-control" required>
                            <option value="">Select School</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-danger" id="cancelPrincipalBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="savePrincipalBtn">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteConfirmationModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirm Deletion</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this principal? This action cannot be undone.</p>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="../assets/js/data.js"></script>
    <script src="../assets/js/principals.js"></script>
</body>
</html>
