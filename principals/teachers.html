<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMet - Class Teacher Dashboard</title>
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/root.css">
    <link rel="stylesheet" href="../assets/css/teachers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="../assets/js/validate.js"></script>
</head>

<body>
    <div id="principal_navbar"></div>

    <!-- Main Content -->
    <div class="container" id="mainContainer">
        <div class="header">
            <h1 class="page-title">Class Teacher Management</h1>
            <div class="search-container">
                <input type="text" class="search-bar" id="searchInput" placeholder="Search class teachers...">
                <button class="btn btn-primary" id="addTeacherBtn">
                    <i class="fas fa-plus"></i> Add Class Teacher
                </button>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h3>Class Teachers List</h3>
            </div>
            <table id="teachersTable">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Assigned Class</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="teachersTableBody">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
            <div class="empty-state" id="emptyState" style="display: none;">
                <p>No class teachers found. Click "Add Class Teacher" to create one.</p>
            </div>
        </div>
    </div>

    <!-- Add/Edit Teacher Modal -->
    <div class="modal" id="teacherModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Add New Class Teacher</h3>
                <button class="close-btn">&times;</button>
            </div>
            <form id="teacherForm">
                <input type="hidden" id="teacherId">
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" placeholder="Enter full name" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter email" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" placeholder="Enter phone number" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter address" required>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" placeholder="Enter city" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" placeholder="Enter state" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="pincode">Pincode</label>
                            <input type="text" id="pincode" placeholder="Enter pincode" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="assignedClass">Assign Class</label>
                    <select id="assignedClass" required>
                        <option value="">Select Class</option>
                        <!-- Classes will be loaded here -->
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="cancelTeacherBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Principal Modal -->
    <div class="modal" id="viewTeacherModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Class Teacher Details</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div id="teacher-modal-body"></div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Confirm Deletion</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="form-group">
                <p>Are you sure you want to delete this class teacher?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <div id="loader" style="display: none;">
        <div class="loader-overlay">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="../assets/js/data.js"></script>
    <script src="../assets/js/teachers.js"></script>
</body>

</html>
