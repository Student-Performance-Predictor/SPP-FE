<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMet - Student Performance Predictor</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/root.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="image-section">
            <div class="logo">
                <a href="./index.html"><img src="./assets/images/logo_white.png" alt="EduMet Logo" class="logo-img"></a>
            </div>
            <div class="image-content">
                <h1>Student Performance Predictor</h1>
                <h3>Predict. Prevent. Improve.</h3>
                <p>Our predictive analytics identify excellence and help educators guide students toward academic
                    success.</p>
            </div>
        </div>
        <div class="form-section">
            <form class="login-form">
                <div class="form-header">
                    <h1>EduMet Login</h1>
                </div>
                <div class="form-group">
                    <label for="teacherId">Teacher ID</label>
                    <input type="text" id="teacherId" class="form-control" placeholder="Enter your teacher ID" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-control" placeholder="Enter your password"
                            required>
                        <button type="button" class="toggle-password" id="togglePassword"><i
                                class="fa-regular fa-eye"></i></button>
                    </div>
                </div>
                <button type="submit" id="submitBtn" class="btn btn-primary">Sign In</button>
            </form>
        </div>
    </div>

    <div id="footer"></div>

    <script src="./assets/js/login.js"></script>
</body>

</html>
